<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Trivial Pursuit
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list id="container" [hidden]="isVisible">

    <ion-item>
      <ion-label position="floating">Votre pseudo</ion-label>
      <ion-input type="text" [(ngModel)]="pseudo"></ion-input>
    </ion-item> 

    <ion-item>
      <ion-label position="floating">Difficulté</ion-label>
      <ion-select [(ngModel)] = "difficulte">
        <ion-select-option value="Easy">Easy</ion-select-option>
        <ion-select-option value="Medium">Medium</ion-select-option>
        <ion-select-option value="Hard">Hard</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Sauvegarder mes informations</ion-label>
      <ion-toggle disabled="false"></ion-toggle>
    </ion-item>

    <ion-button expand="full" (click)="verifierInfos()">Commencer</ion-button>
      
  </ion-list>
  
</ion-content>

<ion-content id="question" [hidden]=isVisibleQuestion>
  <h3>{{pseudo}}, que nous offrira A.C. si nous arrivons à 100% de réussite ?</h3>
  <ion-button (click)="reponse()">Réponse A</ion-button>
  <ion-button (click)="reponse()">Réponse B</ion-button>
  <ion-button (click)="reponse()">Réponse C</ion-button>
  <ion-button (click)="reponse()">Réponse D</ion-button>

  <div id="nextQuestion" [hidden]=isVisibleNextQuestion>
    <ion-button>Question suivante</ion-button>
  </div>
</ion-content>
